{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Edit Your Profile</h1>

    <!-- Form to Edit Profile -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            <!-- Profile Picture Section -->
            <div class="col-md-4 text-center">
                <div class="mb-4">
                    <h5>Profile Picture</h5>
                    {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="max-width: 200px;">
                    {% else %}
                        <img src="{% static 'images/default-profile-pic.jpg' %}" alt="Default Profile Picture" class="img-fluid rounded-circle mb-3" style="max-width: 200px;">
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="profile_picture" class="btn btn-secondary btn-block">
                        Change Profile Picture
                        <input type="file" name="profile_picture" id="profile_picture" class="form-control-file d-none">
                    </label>
                </div>
            </div>

            <!-- Profile Info Section -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Personal Information</h5>
                        
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ profile.first_name }}" placeholder="Enter your first name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ profile.last_name }}" placeholder="Enter your last name">
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary btn-block mt-3">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Cancel Button -->
    <div class="text-center mt-3">
        <a href="{% url 'profile-details' object.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

{% endblock %}
