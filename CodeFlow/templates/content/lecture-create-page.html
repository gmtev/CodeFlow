{% extends 'common/base.html' %}
{% load custom_filters %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 500px; padding: 20px; min-height: 400px;">

        <!-- Header -->
        <div class="card-header text-white text-center" style="background-color: #ff6600;">
            <h1>Create a Lecture</h1>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Lecture Title -->
                <div class="mb-3">
                    <label for="{{ form.lecture_title.id_for_label }}" class="form-label">Title</label>
                    {{ form.lecture_title|add_class:"form-control" }}
                </div>

                <!-- Lecture Description -->
                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                    {{ form.text|add_class:"form-control"}}
                </div>
                

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary" style="width: 48%;">Save</button>
                    <a href="{% url 'lectures' %}" class="btn btn-secondary" style="width: 48%;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
