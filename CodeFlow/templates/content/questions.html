{% extends 'common/base.html' %}

{% block content %}
<h1>All Questions</h1>
<ul>
    {% for question in questions %}
        <li>
            <a href="{% url 'question-details' question.slug %}">{{ question.question_title }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'question-create' %}" class="btn btn-primary">Ask a Question</a>
{% endblock %}
