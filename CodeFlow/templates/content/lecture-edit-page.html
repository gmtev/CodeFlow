{% extends 'common/base.html' %}

{% block content %}
<h1>Edit Lecture</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'lectures' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
